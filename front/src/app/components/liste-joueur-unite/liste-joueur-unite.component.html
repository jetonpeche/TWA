<div class="container-fluid">

<h2>Listing des joueurs</h2>

<mat-form-field>
    <mat-label>Filtre</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="nom du joueur" #input>
  </mat-form-field>
  
  <table mat-table matSort [dataSource]="listeJoueur" class="mat-elevation-z8">
  
    <!-- speudo Column -->
    <ng-container matColumnDef="speudo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Speudo </th>
      <td mat-cell *matCellDef="let element"> {{element.speudo}} </td>
    </ng-container>

    <!-- boutton Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> liste Unite </th>
        <td mat-cell *matCellDef="let element">
            <button mat-mini-fab color="primary" (click)="VoirListeUnite(element)">
                <mat-icon>library_books</mat-icon>
            </button>
        </td>
      </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="2">Pas de joueur pour: "{{input.value}}"</td>
    </tr>
  </table>
</div>
